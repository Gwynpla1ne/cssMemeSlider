<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssMemeSlider</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class=" slider middle">
        <div class="slides">
            <div class="slide s1">
                <img src="./assets/img/1.jpg" alt="meme">
                <!-- <p>Text 1</p> -->
            </div>
            <div class="slide">
                <img src="./assets/img/2.jpg" alt="meme">
                <!-- <p>Text 2</p> -->
            </div>
            <div class="slide">
                <img src="./assets/img/3.jpg" alt="meme">
                <!-- <p>Text 3</p> -->
            </div>
            <div class="slide">
                <img src="./assets/img/4.jpg" alt="meme">
                <!-- <p>Text 4</p> -->
            </div>
        </div>
        <div class="wrapper">
            <div class="wrapperText">
                <div class="text">
                    <p class="s1">text1</p>
                    <p>text2</p>
                    <p>text3</p>
                    <p>text4</p>
                </div>
            </div>
            <div class="navigation">
                <input type="radio" name="radio" id="radio1" checked>
                <label for="radio1" class="bar"></label>
                <input type="radio" name="radio" id="radio2">
                <label for="radio2" class="bar"></label>
                <input type="radio" name="radio" id="radio3">
                <label for="radio3" class="bar"></label>
                <input type="radio" name="radio" id="radio4">
                <label for="radio4" class="bar"></label>
            </div>
        </div>
    </div>
</body>

</html>
